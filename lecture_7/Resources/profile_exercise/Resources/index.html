<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile Exercise</title>
</head>

<body>


    <div class="container text-danger text-center my-5 border p-5">

        <h1>Modify me</h1>
        <hr class="bg-danger col-9" style="height: 2px;">
        <h2>Personal Info</h2>

        <div class="row">
            <div class="col-md-6">
                <label for="firstname">
                    <h6>First Name</h6>
                </label>
                <p class="text-dark p-elem">
                    Pesho
                </p>
                <input class="form-control col-md-6 mx-auto d-none input-elem text-center" type="text" name="">
            </div>
            <div class="col-md-6">
                <label for="lastname">
                    <h6>Last Name</h6>
                </label>
                <p class="text-dark p-elem">
                    Peshov
                </p>
                <input class="form-control col-md-6 mx-auto d-none input-elem text-center" type="text" name="">
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="phone">
                    <h6>Phone Number</h6>
                </label>
                <p class="text-dark p-elem">
                    555-333-4545
                </p>
                <input class="form-control col-md-6 mx-auto d-none input-elem text-center" type="text" name="">
            </div>
            <div class="col-md-6">
                <label for="ucl">
                    <h6>UCL</h6>
                </label>
                <p class="text-dark p-elem">
                    9311124003
                </p>
                <input class="form-control col-md-6 mx-auto d-none input-elem text-center" type="number" name="">
            </div>

        </div>
        <hr class="bg-danger col-9" style="height: 2px;">
        <h2>Team and Position</h2>
        <div class="text-dark">
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="team" id="" value="0"> Support
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="team" id="" value="1"> CRM
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="team" id="" value="2"> Marketing
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="team" id="" value="3"> Development
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="team" id="" value="4" checked> Other
                </label>
            </div>
            <hr class="col-5 text-center bg-danger" style="height: 2px;">
            <div class="form-check form-check-inline mx-5">
                <input class="form-check-input" type="radio" name="position" id="" value="0">
                <label class="form-check-label position">
                    Team Lead
                </label>
            </div>
            <div class="form-check form-check-inline mx-5">
                <input class="form-check-input" type="radio" name="position" id="" value="1">
                <label class="form-check-label position">
                    Regular Employee
                </label>
            </div>
            <div class="form-check form-check-inline mx-5">
                <input class="form-check-input" type="radio" name="position" id="" value="2">
                <label class="form-check-label position">
                    Intern
                </label>
            </div>
        </div>
        <hr class="bg-danger col-9" style="height: 2px;">
        <button type="button" class="btn btn-danger mx-3">Submit</button>
        <button type="button" class="btn btn-danger mx-3">Reset</button>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
    <script>window.onload = addFunctionality();</script>
</body>

</html>
