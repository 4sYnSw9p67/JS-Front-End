<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap Grid Layout</title>
</head>

<body>
    <div class="container">
        <div class="row my-1">
            <div class="col-md border p-3 mr-2 ml-1 bg-dark text-white">
                1 of 2
            </div>
            <div class="col-md border p-3 ml-2 mr-1 bg-dark text-white">
                2 of 2
            </div>
        </div>
        <div class="row my-1">
            <div class="col-md border p-3 bg-dark text-white mx-1">
                1 of 3
            </div>
            <div class="col-md-5 border p-3 bg-dark text-white mx-1">
                2 of 3
            </div>
            <div class="col-md border p-3 bg-dark text-white mx-1">
                3 of 3
            </div>
        </div>
        <div class="row my-1">
            <div class="col-md border p-3 bg-dark text-white ml-1">
                1 of 5
            </div>
            <div class="col-md border p-3 bg-dark text-white ml-1">
                2 of 5
            </div>
            <div class="col-md border p-3 bg-dark text-white ml-1">
                3 of 5
            </div>
            <div class="col-md border p-3 bg-dark text-white ml-1">
                4 of 5
            </div>
            <div class="col-md border p-3 bg-dark text-white ml-1 mr-1">
                5 of 5
            </div>
        </div>
    </div>


    <div class="col-md-6">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
